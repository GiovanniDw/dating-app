
<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-bottom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<header class="hero">

    <div class="hero-body">
        <div class="container">
            <nav>
                <a class="button button-back is-white" href="">
                    <ion-icon name="chevron-back-outline"></ion-icon>Back
                </a>
            </nav>
            <h1 class="title">
                Styleguide
            </h1>
        </div>
    </div>

</header>

<section class="section">
<div class="container">
    <p class="title is-1">Typography</p>
<p class="title is-1">Title 1</p>
<p class="subtitle is-3">Subtitle 3</p>

<p class="title is-2">Title 2</p>
<p class="subtitle is-4">Subtitle 4</p>

<p class="title is-3">Title 3</p>
<p class="subtitle is-5">Subtitle 5</p>
<p>Body Text</p>
</div>
</section>


<section class="section">
    <div class="container">
<p class="title is-1">Form elements</p>
<div class="buttons">
    <button class="button is-primary">Primary</button>
    <button class="button is-link">Link</button>
</div>
   

<div class="field">
    <label class="label">Name</label>
    <div class="control">
        <input class="input" type="text" placeholder="Text input">
    </div>
</div>

<div class="field">
    <label class="label">Username</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
        <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
        </span>
    </div>
    <p class="help is-success">This username is available</p>
</div>

<div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
        </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
    <label class="label">Subject</label>
    <div class="control">
        <div class="select">
            <select>
                <option>Select dropdown</option>
                <option>With options</option>
            </select>
        </div>
    </div>
</div>

<div class="field">
    <label class="label">Message</label>
    <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
    </div>
</div>

<div class="field">
    <div class="control">
        <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
        </label>
    </div>
</div>

<div class="field">
    <div class="control">
        <label class="radio">
            <input type="radio" name="question">
            Yes
        </label>
        <label class="radio">
            <input type="radio" name="question">
            No
        </label>
    </div>
</div>

<div class="field is-grouped">
    <div class="control">
        <button class="button is-link">Submit</button>
    </div>
    <div class="control">
        <button class="button is-link is-light">Cancel</button>
    </div>
</div>
</section>

<section class="section">
    <div class="container">
        <p class="title is-1">Card</p>
  <div class="card">
      <div class="card-content">
          <div class="media">
              <div class="media-left">
                  <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
              </div>
              <div class="media-content">
                  <p class="title is-4">Name</p>
                  <p class="subtitle is-6">info</p>
              </div>
          </div>
          <div class="content">
              About
          </div>
      </div>
  </div>
</div>  
</section>
  <footer>
     

      <nav class="tabs is-fullwidth navbar is-fixed-bottom">

          <ul>
              <li><a href="/profile">
                      <ion-icon name="person-circle-outline"></ion-icon>
                  </a></li>
              <li><a href="/">
                      <ion-icon name="compass-outline"></ion-icon>
                  </a></li>
              <li><a href="/chat">
                      <ion-icon name="chatbubbles-outline"></ion-icon>
                      </ion-icon>
                  </a></li>
          </ul>
      </nav>
  </footer>
  <script src="/js/main.js"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  

</body>
</html>
