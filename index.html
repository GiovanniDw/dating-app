<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-bottom">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="hero is-primary">

        <div class="hero-body">
            <div class="container">

                <h1 class="title">
                    Styleguide
                </h1>
            </div>
        </div>

    </header>

    <section class="section">
        <div class="container">
            <p class="title is-1">Typography</p>
            <p class="title is-2">Headings</p>
            <p class="subtitle is-4">Roboto</p>

            <p class="title is-2">Body</p>
            <p class="subtitle">Roboto</p>



        </div>
    </section>




    <section class="section">
        <div class="container">
            <p class="title is-1">Profile</p>
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-128x128">
                                <img class="is-rounded" src="https://i.pravatar.cc/300">
                            </figure>
                        </div>
                        <div class="media-content">
                            <h2 class="title">Jhon</h2>

                        </div>
                    </div>

                    <div class="content">
                        <h3 class="title is-4">Games</h3>

                        <div class="columns is-mobile is-multiline">


                            <div class="column is-one-third">

                                <img src="https://images.igdb.com/igdb/image/upload/t_cover_big_2x/co1re6.png"
                                    alt="Borderlands 3">

                            </div>

                            <div class="column is-one-third">

                                <img src="https://images.igdb.com/igdb/image/upload/t_cover_big_2x/co1re8.png"
                                    alt="Immortal: Unchained">

                            </div>

                            <div class="column is-one-third">

                                <a href="/games" class="button is-small is-rounded">
                                    <span class="icon is-small">
                                        <ion-icon name="search-outline" role="img" class="md hydrated"
                                            aria-label="search outline"></ion-icon>
                                    </span>

                                </a>
                            </div>
                        </div>
                        <h3 class="title is-4">Platforms</h3>

                        <div class="tags are-medium">

                            <span class="tag">Mobile</span>

                            <span class="tag">Xbox</span>

                            <span class="tag">Playstation</span>

                        </div>

                        <h3 class="title is-4">Genres</h3>


                        <div class="tags are-medium">

                            <span class="tag">Adventure</span>

                            <span class="tag">Casual</span>

                            <span class="tag">Fighting</span>

                        </div>


                        <h3 class="title is-4">About</h3>
                        <p class="">Hi, My name is Jhon. I'd like to meet new people</p>
                        <div>
                            <form action="/like">

                                <button class="button is-large is-rounded">
                                    <span class="icon is-large">
                                        <ion-icon name="thumbs-down"></ion-icon>
                                    </span>
                                </button>
                                <button class="button is-large is-rounded">
                                    <span class="icon is-large">
                                        <ion-icon name="thumbs-up"></ion-icon>
                                    </span>
                                </button>

                            </form>

                        </div>

                    </div>
                </div>





            </div>
        </div>
    </section>
    <footer>



        <nav class="navbar is-fixed-bottom is-link" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-expanded is-block has-text-centered" href="/profile">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <p class="is-size-7">Profile</p>
                </a>
                <a class="navbar-item is-expanded is-block has-text-centered" href="/">
                    <ion-icon name="compass-outline"></ion-icon>
                    <p class="is-size-7">Discover</p>
                </a>
                <a class="navbar-item is-expanded is-block has-text-centered" href="/chat">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <p class="is-size-7">Chats</p>
                </a>
            </div>
        </nav>
    </footer>
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>


</body>

</html>
